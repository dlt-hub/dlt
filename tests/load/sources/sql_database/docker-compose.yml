services:
  postgres:
    # Docker Hub image
    image: postgis/postgis
    # Provide the password for postgres
    environment:
      POSTGRES_DB: dlt_data
      POSTGRES_USER: loader
      POSTGRES_PASSWORD: loader
    ports:
      - 5432:5432
    # Set health checks to wait until postgres has started
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loader -d dlt_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: Strong!Passw0rd
      ACCEPT_EULA: 'Y'
    ports:
      - 1433:1433
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$SA_PASSWORD\" -Q \"SELECT 1\" -b -o /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  oracle:
    image: container-registry.oracle.com/database/free:latest-lite
    ports:
      - 1521:1521
    environment:
      ORACLE_PWD: loader
    volumes:
      - ./oracle_startup_scripts:/opt/oracle/scripts/startup
    healthcheck:
      test: ["CMD-SHELL", "sqlplus -L C##LOADER/loader@FREE"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
