loaders:
  - type: python
    search_path: [../..]
    packages: ["dlt"]
processors:
  - type: filter
    expression: not name.startswith("dlt._workspace.cli") and not name.startswith("dlt.normalize") and not name.startswith("dlt.load") and not name.startswith("dlt.reflection") and default()
  - type: pydoc_markdown_dlt.DltProcessor
renderer:
  type: docusaurus
  docs_base_path: docs_processed
  relative_output_path: api_reference
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: API Reference
  markdown:
    use_fixed_header_levels: false
    escape_html_in_docstring: false
    classdef_with_decorators: true
    signature_with_decorators: true
    format_code: true
    source_linker:
      type: github
      repo: dlt-hub/dlt
      root: ../..
    source_format: "[View source on GitHub]({url})"

