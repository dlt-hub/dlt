# Tests destinations that can run without credentials.
# i.e. local postgres, duckdb, filesystem (with local fs/memory bucket)

name: dest | postgres, duckdb, fs, weaviate, qdrant

on:
  workflow_call:
  workflow_dispatch:

env:

  # RUNTIME__SENTRY_DSN: https://6f6f7b6f8e0f458a89be4187603b55fe@o1061158.ingest.sentry.io/4504819859914752
  RUNTIME__LOG_LEVEL: ERROR
  RUNTIME__DLTHUB_TELEMETRY_ENDPOINT: ${{ secrets.RUNTIME__DLTHUB_TELEMETRY_ENDPOINT }}

  # TODO: move all of this to example secrets.toml, and copy before running tests
  DESTINATION__WEAVIATE__VECTORIZER: text2vec-contextionary
  DESTINATION__WEAVIATE__MODULE_CONFIG: "{\"text2vec-contextionary\": {\"vectorizeClassName\": false, \"vectorizePropertyName\": true}}"
  DESTINATION__POSTGRES__CREDENTIALS: postgresql://loader:loader@localhost:5432/dlt_data
  DESTINATION__QDRANT__CREDENTIALS__location: http://localhost:6333
  DESTINATION__FILESYSTEM__CREDENTIALS__SFTP_PORT: 2222
  DESTINATION__FILESYSTEM__CREDENTIALS__SFTP_USERNAME: foo
  DESTINATION__FILESYSTEM__CREDENTIALS__SFTP_PASSWORD: pass

  DESTINATION__DREMIO__CREDENTIALS: grpc://dremio:dremio123@localhost:32010/nas
  DESTINATION__DREMIO__STAGING_DATA_SOURCE: minio
  DESTINATION__MINIO__BUCKET_URL: s3://dlt-ci-test-bucket
  DESTINATION__MINIO__CREDENTIALS__AWS_ACCESS_KEY_ID: minioadmin
  DESTINATION__MINIO__CREDENTIALS__AWS_SECRET_ACCESS_KEY: minioadmin
  DESTINATION__MINIO__CREDENTIALS__ENDPOINT_URL: http://127.0.0.1:9010

  # DESTINATION__CLICKHOUSE__CREDENTIALS__HOST: localhost
  # DESTINATION__CLICKHOUSE__CREDENTIALS__DATABASE: dlt_data
  # DESTINATION__CLICKHOUSE__CREDENTIALS__USERNAME: loader
  # DESTINATION__CLICKHOUSE__CREDENTIALS__PASSWORD: loader
  # DESTINATION__CLICKHOUSE__CREDENTIALS__PORT: 9000
  # DESTINATION__CLICKHOUSE__CREDENTIALS__HTTP_PORT: 8123
  # DESTINATION__CLICKHOUSE__CREDENTIALS__SECURE: 0

jobs:

  run_destinations_local:
    name: dest | local

    strategy:
      fail-fast: false
      matrix:
        include:

          # Duckdb, Postgres, Filesystem, Weaviate, Qdrant (could be split?)
          - name: filesystem, weaviate, qdrant
            destinations: "[\"filesystem\", \"weaviate\", \"qdrant\"]"
            filesystem_drivers: "[\"memory\", \"file\", \"sftp\"]"
            extras: "parquet cli filesystem qdrant weaviate deltalake pyiceberg"
            needs_weaviate: true
            needs_qdrant: true
            needs_ftp: true
            post_install_commands: "poetry run pip install sqlalchemy==2.0.18" # minimum version required by `pyiceberg`
            additional_tests: "poetry run pytest tests/cli"

          - name: postgres, duckdb
            destinations: "[\"postgres\", \"duckdb\"]"
            filesystem_drivers: "[\"memory\", \"file\"]"
            extras: "postgres postgis parquet duckdb cli filesystem"
            needs_postgres: true

          # Clickhouse OSS (TODO: test with minio s3)
          # - name: clickhouse
          #   destinations: "[\"clickhouse\"]"
          #   filesystem_drivers: "[\"memory\", \"file\"]"
          #   extras: "clickhouse parquet"
          #   needs_clickhouse: true

          # Dremio
          - name: dremio
            destinations: "[\"dremio\"]"
            filesystem_drivers: "[\"memory\"]"
            extras: "s3 gs az parquet"
            needs_dremio: true

            
          # SQLAlchemy 1.4
          - name: sqlalchemy
            destinations: "[\"sqlalchemy\"]"
            filesystem_drivers: "[\"memory\", \"file\"]"
            extras: "sqlalchemy filesystem parquet"
            needs_mysql: true
            post_install_commands: "poetry run pip install pymysql && poetry run pip install sqlalchemy==1.4"

          # SQLAlchemy 2.0 (same as above but with sqlalchemy 2.0)
          - name: sqlalchemy
            destinations: "[\"sqlalchemy\"]"
            filesystem_drivers: "[\"memory\", \"file\"]"
            extras: "sqlalchemy filesystem parquet"
            needs_mysql: true
            post_install_commands: "poetry run pip install pymysql && poetry run pip install sqlalchemy==2.0"

    env:
      ACTIVE_DESTINATIONS: ${{ matrix.destinations }}
      ALL_FILESYSTEM_DRIVERS: ${{ matrix.filesystem_drivers }}
    defaults:
      run:
        shell: bash
    runs-on: "ubuntu-latest"

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgis/postgis
        # Provide the password for postgres
        env:
          POSTGRES_DB: dlt_data
          POSTGRES_USER: loader
          POSTGRES_PASSWORD: loader
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      qdrant:
        image: qdrant/qdrant:v1.8.4
        ports:
          - 6333:6333

      # TODO: manually start container?
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dlt_data
          MYSQL_USER: loader
          MYSQL_PASSWORD: loader
        ports:
          - 3306:3306
        # Wait for the service to be ready before completing the job
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out
        uses: actions/checkout@master

      #
      # Start required services
      #

      - name: Start weaviate
        run:  docker compose -f "tests/load/weaviate/docker-compose.yml" up -d
        if: ${{ matrix.needs_weaviate }}

      - name: Start SFTP server
        run: docker compose -f "tests/load/filesystem_sftp/docker-compose.yml" up -d
        if: ${{ matrix.needs_ftp }}

      - name: Configure SSH Agent for sftp tests
        run: |
          mkdir -p /home/runner/.ssh
          cp tests/load/filesystem_sftp/bootstrap/bobby_rsa /home/runner/.ssh/id_rsa
          cp tests/load/filesystem_sftp/bootstrap/bobby_rsa.pub /home/runner/.ssh/id_rsa.pub
        if: ${{ matrix.needs_ftp }}
        
      - name: Start dremio
        run: docker compose -f "tests/load/dremio/docker-compose.yml" up -d
        if: ${{ matrix.needs_dremio }}

      - run: |
          docker compose -f "tests/load/clickhouse/clickhouse-compose.yml" up -d
          echo "Waiting for ClickHouse to be healthy..."
          timeout 30s bash -c 'until docker compose -f "tests/load/clickhouse/clickhouse-compose.yml" ps | grep -q "healthy"; do sleep 1; done'
          echo "ClickHouse is up and running"
        name: Start ClickHouse OSS
        if: ${{ matrix.needs_clickhouse }}

      #
      # Setup python and run tests
      #

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.x"

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.2
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
          version: 1.8.5

      - name: Install dependencies
        run: poetry install --no-interaction --with sentry-sdk,pipeline,ibis,providers --extras "${{ matrix.extras }}"

      - name: Run post install commands
        run: ${{ matrix.post_install_commands }}
        if: ${{ matrix.post_install_commands }}

      # always run full suite, also on branches
      - name: Run tests Linux
        run: |
          eval "$(ssh-agent -s)"
          poetry run pytest tests/load --ignore tests/load/sources --ignore tests/load/filesystem_sftp

      - name: Run additional tests
        run: ${{ matrix.additional_tests }}
        if: ${{ matrix.additional_tests }}

      #
      # Tear down services (TODO: Maybe run conditionally?)
      #

      - name: Stop weaviate
        run:  docker compose -f "tests/load/weaviate/docker-compose.yml" down -v
        if: ${{ always() }}
      - name: Stop SFTP server
        run: docker compose -f "tests/load/filesystem_sftp/docker-compose.yml" down -v
        if: ${{ always() }}
      - name: Stop dremio
        run: docker compose -f "tests/load/dremio/docker-compose.yml" down -v
        if: ${{ always() }}

      - name: Stop ClickHouse OSS
        if: always()
        run: docker compose -f "tests/load/clickhouse/clickhouse-compose.yml" down -v