components:
  schemas:
    CreateProfileRequest:
      properties:
        config:
          description: The config.toml of the profile
          type: string
        description:
          description: The description of the profile
          oneOf:
          - type: string
          - type: 'null'
        name:
          description: The name of the profile
          type: string
        secrets:
          description: The secrets.toml of the profile
          type: string
      required:
      - config
      - name
      - secrets
      title: CreateProfileRequest
      type: object
    CreateRunRequest:
      properties:
        profile_id_or_name:
          description: The ID or name of the profile to use for the run, will default
            to the default profile of the script
          oneOf:
          - type: string
          - type: 'null'
        script_id_or_name:
          description: The ID or name of the script to run
          type: string
      required:
      - script_id_or_name
      title: CreateRunRequest
      type: object
    CreateScriptRequest:
      properties:
        active:
          default: true
          description: Whether the script is active
          type: boolean
        default_profile_id_or_name:
          default: default
          description: The ID or name of the profile to use for the script
          type: string
        description:
          description: The description of the script
          type: string
        entry_point:
          description: The entry point of the script. Will usually be the path to
            a python file in the uploaded tarball
          type: string
        name:
          description: The name of the script
          type: string
        schedule:
          description: The schedule of the script. Use 'cron' format for cron jobs
          oneOf:
          - type: string
          - type: 'null'
        script_type:
          $ref: '#/components/schemas/ScriptType'
      required:
      - description
      - entry_point
      - name
      - script_type
      title: CreateScriptRequest
      type: object
    DeploymentResponse:
      properties:
        content_hash:
          description: The hash of the file of the uploaded tarball
          type: string
        created_by:
          description: The ID of the identity who created the deployment
          format: uuid
          type: string
        date_added:
          description: The date the entity was added
          format: date-time
          type: string
        date_updated:
          description: The date the entity was updated
          format: date-time
          type: string
        file_count:
          description: The number of files in the uploaded tarball
          type: integer
        file_names:
          description: The names of the files in the uploaded tarball
          type: string
        id:
          description: The uniqueID of the entity
          format: uuid
          type: string
        size:
          description: The size of the uploaded tarball in bytes
          type: integer
        version:
          description: The version of the deployment. Will increment for each new
            version of the deployment
          type: integer
        workspace_id:
          description: The ID of the workspace the deployment belongs to
          format: uuid
          type: string
      required:
      - content_hash
      - created_by
      - date_added
      - date_updated
      - file_count
      - file_names
      - id
      - size
      - version
      - workspace_id
      title: DeploymentResponse
      type: object
    DetailedRunResponse:
      properties:
        date_added:
          description: The date the entity was added
          format: date-time
          type: string
        date_updated:
          description: The date the entity was updated
          format: date-time
          type: string
        deployment_id:
          description: The ID of the deployment that will be used when running the
            script
          format: uuid
          type: string
        duration:
          description: The time the run took in seconds
          oneOf:
          - type: integer
          - type: 'null'
        id:
          description: The uniqueID of the entity
          format: uuid
          type: string
        logs:
